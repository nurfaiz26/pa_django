{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{%static 'style.css'%}">

    <link rel="shortcut icon" href="{%static 'assets/app-logo.png'%}">

    <title>Ichwunden - Profile</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 sidebar">
                <div class="d-flex flex-column flex-shrink-0 p-3 text-white vh-100">
                    <a class="navbar-brand" href="/./dashboard">
                        <img src="{%static 'assets/logo.png'%}" alt="logo" class="img-fluid w-100">
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="/./dashboard" class="nav-link" aria-current="page">
                                <i class="bi bi-clock me-2"></i>
                                Classification History
                            </a>
                        </li>
                        <li>
                            <a href="/./classification" class="nav-link text-white">
                                <i class="bi bi-image me-2"></i>
                                Classification
                            </a>
                        </li>
                        <li>
                            <a href="/./profile" class="nav-link text-white aktif">
                                <i class="bi bi-person-circle me-2"></i>
                                Profile
                            </a>
                        </li>
                        <li>
                            <a href="/./dashboard/logout" class="nav-link text-white">
                                <i class="bi bi-box-arrow-right me-2"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col py-3 px-4 dashboard-container">
                <div class="dahsboard-header">
                    Hi, {{userData.name}}!
                </div>
                <div class="box-profile p-5 mt-5">
                    <div class="box-detail-header">
                        PROFILE
                    </div>
                    <form action="/./profile/" method="POST">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name"
                                placeholder="{{userData.name}}" value="{{userData.name}}">
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" aria-label="Default select example" name="role" id="role">
                                <option value="{{userData.role}}" selected>{{userData.role}}</option>
                                <option value="Doctor">Doctor</option>
                                <option value="Expert">Expert</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Username</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="{{userData.username}}" value="{{userData.username}}" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="{{userData.email}}" value="{{userData.email}}" disabled>
                        </div>
                        <button type="submit"
                            class="btn btn-outline-secondary shadow-sm d-sm d-block w-100 btn-profile">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
