{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{%static 'style.css'%}">

    <link rel="shortcut icon" href="{%static 'assets/app-logo.png' %}">

    <title>Ichwunden - Login</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm">
        <div class="container">
            <a class="navbar-brand" href="/.">
                <img src="{%static 'assets/logo.png'%}" alt="logo" class="img">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <!-- <div class="navbar-nav ms-auto">
                    <a class="btn btn-outline-secondary shadow-sm d-sm d-block" href="/./login">Login</a>
                    <span class="me-2 mt-2"></span>
                </div> -->
                <!-- <a class="btn btn-outline-secondary shadow-sm d-sm d-block" href="/./signin">Signin</a> -->
            </div>
        </div>
    </nav>

    <!-- hero -->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mt-5">
                    <div class="box p-5 mx-3">
                        <div class="hero-login-header">
                            ICH CT-SCAN DETECTION <br> LOGIN
                        </div>
                        <form action="/./login/" method="POST">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="Username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            </div>
                            <p style="color: red;">{{failed}}</p>
                            <button type="submit" class="btn btn-outline-secondary shadow-sm d-sm d-block w-100">Login</button>
                            <!-- Don't have account yet? <a class="" href="/./signin">Signin</a> -->
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <img src="{%static 'assets/dashboard-img.png' %}" alt="gambar dashboard" class="w-100">
                </div>
            </div>
        </div>
    </section>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
