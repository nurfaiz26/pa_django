{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{%static 'style.css'%}">

    <link rel="shortcut icon" href="{%static 'assets/app-logo.png'%}">

    <title>Ichwunden - Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 sidebar">
                <div class="d-flex flex-column flex-shrink-0 p-3 text-white vh-100">
                    <a class="navbar-brand" href="/./dashboard">
                        <img src="{%static 'assets/logo.png'%}" alt="logo" class="img-fluid w-100">
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="/./dashboard" class="nav-link aktif" aria-current="page">
                                <i class="bi bi-clock me-2"></i>
                                Classification History
                            </a>
                        </li>
                        <li>
                            <a href="/./classification" class="nav-link text-white">
                                <i class="bi bi-image me-2"></i>
                                Classification
                            </a>
                        </li>
                        <li>
                            <a href="/./profile" class="nav-link text-white">
                                <i class="bi bi-person-circle me-2"></i>
                                Profile
                            </a>
                        </li>
                        <li>
                            <a href="/./dashboard/logout" class="nav-link text-white">
                                <i class="bi bi-box-arrow-right me-2"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col py-3 px-4 dashboard-container">
                <div class="dahsboard-header">
                    Hi, {{userData.name}}!
                </div>
                <!-- <div class="row mt-5">
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search Patients"
                                aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary ms-2" type="button">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div> -->
                <table class="table mt-3">
                    <thead>
                        <tr>
                            <th scope="col">Id.</th>
                            <th scope="col">Date</th>
                            <th scope="col">Patient</th>
                            <th scope="col">Image</th>
                            <th scope="col">Class</th>
                            <th scope="col">Label</th>
                            <th scope="col">Doctor</th>
                            <th scope="col">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for x in data %}
                        <tr>
                            <th scope="row">{{ x.id }}</th>
                            <td>{{x.date}}</td>
                            <td>{{x.patientName}}</td>
                            <td class="ct-patient">
                                <img src="{{x.ctscan}}" alt="ich-ctscan" class="img-fluid">
                            </td>
                            <td>{{x.classification}}</td>
                            <td>{{x.label}}</td>
                            <td>{{x.name}}</td>
                            <td>
                                <div class="row">
                                    <div class="col-auto">
                                        <a href="/./detail/?id={{ x.id }}" class="btn btn-outline-secondary btn-edit" type="button">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                    </div>
                                    <div class="col-auto">
                                        <a href="/./dashboard/delete/?id={{ x.id }}" class="btn btn-outline-secondary btn-delete" type="button">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
